<!DOCTYPE html>
<html lang="it">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Stili specifici per la pagina 404 */
        .error-content {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 164, 228, 0.6);
            /* azzurro trasparente */
            border-radius: 10px;
            margin-top: 20px;
        }

        .error-code {
            font-size: 8rem;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 2rem;
            color: white;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #003366;
            /* blu scuro */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .home-button:hover {
            background-color: #265180;
            /* blu */
        }

        /* Media query per schermi più piccoli di 768px (dispositivi mobili) */
        @media screen and (max-width: 768px) {
            .error-code {
                font-size: 6rem;
            }

            .error-message {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
